<!DOCTYPE html>
<html>

<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Some basic styling for the website */
    body {
      background-color: #202225;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h1{
      text-align: center;
    }

    /* Style for the to-do list container */
    #to-do-list-container {
      background-color: #2c2f33;
      padding: 20px;
      border-radius: 5px;
      width: 260px;
      margin: 50px auto;
    }

    /* Style for the to-do list */
    #to-do-list {
      list-style: none;
      padding: 0;
    }

    /* Style for each to-do list item */
    #to-do-list li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    /* Style for the task input and add button */
    #task-input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    #add-button {
      background-color: #43b581;
      color: #f0f0f0;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #add-button:hover {
      background-color: #4da290;
    }

    /* Style for the "remove" button */
    .remove-button {
      background-color: transparent;
      color: #f04747;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .remove-button:hover {
      color: #ff5e5e;
    }
  </style>
</head>

<body>
  <div id="to-do-list-container">
    <h1>To-Do List</h1>
    <form>
      <input type="text" id="task-input" placeholder="Add a new task...">
      <button type="button" id="add-button">Add</button>
    </form>
    <ul id="to-do-list"></ul>
  </div>

  <script>
    // Create an empty array to store our to-do items
    var toDoList = [];

    // Get references to the input field and the to-do list
    var taskInput = document.getElementById("task-input");
    var toDoListElem = document.getElementById("to-do-list");

    // Function to add a new item to the to-do list
    function addToDo() {
      var task = taskInput.value;
      if (task) {
      // Add the task to the array
      toDoList.push(task);
          // Create a new list item for the task
    var taskElem = document.createElement("li");
    taskElem.innerHTML = task;
    toDoListElem.appendChild(taskElem);

    // Create a remove button
    var removeButton = document.createElement("button");
    removeButton.innerHTML = '<i class="fa fa-times" aria-hidden="true"></i>';
    removeButton.classList.add("remove-button");
    removeButton.onclick = function() {
      removeToDo(task);
    };
    taskElem.appendChild(removeButton);
    
    // Clear the input field
    taskInput.value = "";
  }
}

// Function to remove an item from the to-do list
function removeToDo(task) {
  var index = toDoList.indexOf(task);
  if (index > -1) {
    toDoList.splice(index, 1);
    toDoListElem.removeChild(toDoListElem.childNodes[index]);
  }
}

// Add an event listener to the "Add" button
var addButton = document.getElementById("add-button");
addButton.addEventListener("click", addToDo);
</script>
</body>
</html>
